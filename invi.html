<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Mi CumpleaÃ±os</title>
<style>
  body { margin:0; overflow:hidden; background:black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
  canvas { display:block; }

  .ui {
  position: fixed;
  top: 0;
  left: 0;
  width:100%;
  height:100%;
  pointer-events:none;
  color:white;
}

.top {
  position:absolute;
  top:25px;
  width:100%;
  text-align:center;
  font-size:52px;
  letter-spacing:4px;
}

.left {
  position:absolute;
  left:20px;
  top:50%;
  transform: translateY(-50%) rotate(180deg);
  writing-mode: vertical-rl;
  font-size:42px;
  text-align:center;
}

.right {
  position:absolute;
  right:20px;
  top:50%;
  transform: translateY(-50%);
  writing-mode: vertical-rl;
  font-size:42px;
}

.bottom {
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:30px;
  letter-spacing:3px;
}

.ui div {
  text-shadow: 0 0 12px #ff00ff, 0 0 25px #00ffff;
}

</style>
</head>
<body>

<div class="ui">
  <div class="top">MI CUMPLEAÃ‘OS</div>

  <div class="left">17 DE ENERO</div>

  <div class="right">8PM A 1AM</div>

  <div class="bottom">BERTOLLOTTO 610</div>
</div>


<script type="module">
    if(localStorage.getItem("access_granted") !== "true"){
  window.location.href = "index.html";
}

import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0,2,6);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ðŸŒ‘ Luz base
scene.add(new THREE.AmbientLight(0xffffff, 0.2));

// ðŸ’¡ LUCES PSICODÃ‰LICAS (en el techo)
const lights = [];

for(let i=0;i<4;i++){
  const light = new THREE.SpotLight(0xff00ff, 3, 20, Math.PI/6, 0.5, 1);
  light.position.set((i-1.5)*2, 4, 0); // arriba
  light.target.position.set(0,0,0);
  scene.add(light);
  scene.add(light.target);
  lights.push(light);
}

const loader = new GLTFLoader();
loader.load("atlantik.glb", gltf=>{
  scene.add(gltf.scene);
});

let t = 0;
function animate(){
  requestAnimationFrame(animate);
  t += 0.01;

  lights.forEach((l,i)=>{
    const hue = (t*40 + i*90) % 360;
    l.color.setHSL(hue/360, 1, 0.5);
  });

  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
