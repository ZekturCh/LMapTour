<body>

<div class="ui">
  <div class="top">MI CUMPLEA√ëOS</div>

  <div class="left">Fecha: 17 DE ENERO</div>

  <div class="right">horario del local 8PM A 1AM</div>

  <div class="bottom">direcci√≥n: BERTOLLOTTO 610 <br> Env√≠a al DM nombre y apellido y de tus acompa√±antes para ponerlos en lista </div>
</div>


<script type="module">
if(localStorage.getItem("access_granted") !== "true"){
  window.location.href = "index.html";
}

import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 5);
camera.lookAt(0,1,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* üåë Luz base */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

/* ‚òÄÔ∏è Luz principal */
const mainLight = new THREE.DirectionalLight(0xffffff, 2);
mainLight.position.set(3,5,4);
scene.add(mainLight);

/* üåà Luces psicod√©licas */
const lights = [];

for(let i=0;i<4;i++){
  const light = new THREE.PointLight(0xff00ff, 25, 20);
  light.position.set((i-1.5)*2, 3, 2);
  scene.add(light);
  lights.push(light);
}

/* üì¶ Modelo */
let model;

const loader = new GLTFLoader();
loader.load("yochibi.glb", gltf => {
  model = gltf.scene;
  model.scale.set(1.2, 1.2, 1.2); // üëà tama√±o m√°s real
  model.position.set(0, 0, 0);
  scene.add(model);
});

/* üîÑ Animaci√≥n */
let t = 0;
function animate(){
  requestAnimationFrame(animate);
  t += 0.01;

  if(model){
    model.rotation.y += 0.01;
  }

  lights.forEach((l,i)=>{
    const hue = (t*40 + i*90) % 360;
    l.color.setHSL(hue/360, 1, 0.5);
  });

  renderer.render(scene,camera);
}
animate();

/* üìê Resize */
window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});



</script>

</body>
</html>
