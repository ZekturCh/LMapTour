<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Duplicar Imagen</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
    #preview {
        margin-top: 20px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<h2>Duplicar imagen 575×1800 a lienzo 1150×1800</h2>

<input type="file" id="imgInput" accept="image/*"><br><br>
<button id="downloadBtn" disabled>Descargar imagen final</button>

<br>
<canvas id="canvas" width="1150" height="1800"></canvas>

<script>
const input = document.getElementById("imgInput");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("downloadBtn");

input.addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;

    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {
        // Limpia
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibuja la imagen original (575px de ancho)
        ctx.drawImage(img, 0, 0, 575, 1800);

        // Duplica al costado
        ctx.drawImage(img, 575, 0, 575, 1800);

        downloadBtn.disabled = false;
    };
});

downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "imagen_duplicada_1150x1800.png";
    link.href = canvas.toDataURL();
    link.click();
});
</script>

</body>
</html>
