<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Duplicar Imagen Exacta</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
    canvas { border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>Duplicar imagen sin espacios</h2>

<input type="file" id="inputImg" accept="image/*"><br><br>
<button id="downloadBtn" disabled>Descargar</button>

<br>
<canvas id="canvas" width="1200" height="1800"></canvas>

<script>
const downloadBtn = document.getElementById("downloadBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const input = document.getElementById("imagenInput");

input.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
        canvas.width = img.width * 2;  // 600 * 2 = 1200
        canvas.height = img.height;   // 1800

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibuja la primera imagen
        ctx.drawImage(img, 0, 0);

        // Dibuja la segunda imagen pegadita
        ctx.drawImage(img, img.width, 0);
    };

    img.src = URL.createObjectURL(file);
});


downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "imagen_duplicada.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
});
</script>

</body>
</html>
