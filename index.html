<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Duplicar Imagen Exacta</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
    canvas { border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>Duplicar imagen sin espacios</h2>

<input type="file" id="inputImg" accept="image/*"><br><br>
<button id="downloadBtn" disabled>Descargar</button>

<br>
<canvas id="canvas"></canvas>

<script>
const input = document.getElementById("inputImg");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("downloadBtn");

input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;

    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {

        const w = img.width;   // ancho real exacto
        const h = img.height;

        // Canvas ahora es (ancho x 2) exacto sin espacios
        canvas.width = w * 2;
        canvas.height = h;

        // Se dibuja pegada sin huecos
        ctx.drawImage(img, 0, 0, w, h);
        ctx.drawImage(img, w, 0, w, h);

        downloadBtn.disabled = false;
    }
});

downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "imagen_duplicada.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
});
</script>

</body>
</html>
